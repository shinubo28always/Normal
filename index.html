<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Width Fading Slider</title>
<!-- Buttons me icons ke liye Font Awesome ka link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  /* --- Basic Styles --- */
  body {
    margin: 0; /* Extra space hatane ke liye */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #ffffff; /* Page ka background safed (white) hai */
  }

  /* --- Slider Styles --- */
  .slider-container {
    width: 100%; /* Slider puri screen ki chaudai lega */
    position: relative; /* Yah '::after' element ko aadhar dene ke liye zaroori hai */
    
    /* Yahi code safed (white) shadow/fade effect banata hai */
    &::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px; /* Fade ki unchai (height) */
      /* Niche se upar ki taraf transparent se safed rang ka gradient */
      background: linear-gradient(to top, #ffffff 50%, rgba(255, 255, 255, 0));
      z-index: 2; /* Yah image ke upar rahega */
    }
  }

  .slide {
    min-width: 100%;
    position: relative;
    box-sizing: border-box;
    /* Image ka aspect ratio maintain karne ke liye */
    aspect-ratio: 9 / 11; 
  }

  .slide img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover; /* Image ko bina khiche fit karega */
  }

  /* Image ke upar ka content */
  .slide-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 100px 20px 40px; /* Niche se content ki doori */
    /* Text ke piche dark gradient taki text saaf dikhe */
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    color: white;
    z-index: 3; /* Yah white fade effect ke bhi upar rahega */
  }
  
  .slide-content h2 {
    margin: 0 0 5px 0;
    font-size: 28px;
    font-weight: 700;
  }
  
  .slide-content p {
    margin: 0 0 15px 0;
    font-size: 14px;
    opacity: 0.9;
    font-weight: 500;
  }

  .slide-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  /* Dono Buttons ki styling */
  .play-button, .list-button {
    padding: 10px 24px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .play-button {
      background-color: #e50914; /* Lal (Red) button */
      color: white;
  }

  .list-button {
      background-color: rgba(40, 40, 40, 0.5); /* Thoda transparent button */
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
  }

</style>
</head>
<body>

<!-- Yahan se Slider shuru hota hai -->
<div class="slider-container">
  <div class="slide">
    <!-- Aap yahan image ka URL badal sakte hain -->
    <img src="https://i.imgur.com/GzB4k5A.jpeg" alt="My Status as an Assassin">
    
    <!-- Image ke upar ka content -->
    <div class="slide-content">
      <h2>My Status as an Assassin ...</h2>
      <p>Action, Adventure, Fantasy, Isekai</p>
      <div class="slide-buttons">
          <button class="play-button"><i class="fas fa-play"></i> Play</button>
          <button class="list-button"><i class="fas fa-plus"></i> My List</button>
      </div>
    </div>
  </div>
</div>
<!-- Slider yahan khatam hota hai -->


<!-- Baaki ka page content yahan aayega -->
<div style="padding: 20px;">
    <h1>Page Content Starts Here</h1>
</div>

</body>
</html>
