<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Functional Fading Image Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #fff;
  }

  .slider-container {
    width: 100%;
    position: relative;
    aspect-ratio: 9 / 11;
    overflow: hidden;
  }

  /* White fade â€“ always bottom layer */
  .slider-container::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 150px;
    background: linear-gradient(to top, rgba(255,255,255,1) 60%, rgba(255,255,255,0));
    z-index: 1; /* bottom */
    pointer-events: none;
  }

  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
    z-index: 0;
  }

  .slide.active {
    opacity: 1;
    z-index: 2;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .slide-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 80px 20px 40px;
    color: white;
    z-index: 999;
  }

  .slide-content h2 {
    margin: 0 0 8px 0;
    font-size: 26px;
    font-weight: 700;
    border-left: 4px solid white;
    padding-left: 10px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.7);
  }

  .slide-content p {
    margin: 5px 0 20px 14px;
    font-size: 14px;
    opacity: 0.9;
  }

  .slide-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-left: 14px;
    z-index: 1000;
  }

  .play-button, .list-button {
    padding: 10px 22px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
  }

  .play-button {
    background: rgba(255,255,255,0.25);
    color: #fff;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.3);
  }

  .list-button {
    background: rgba(255,255,255,0.15);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(6px);
  }

  .play-button:hover, .list-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(255,255,255,0.2);
  }
  </style>
</head>
<body>

<div class="slider-container">
  
  <div class="slide active">
    <img src="https://photo.chelpbot.me/AgACAgUAAyEFAASPnmJjAAIBVGiQ3JktNnIJ1s9a-FQp-QStQG7sAAKzvDEb33phVc1RiY8XLre3AQADAgADeQADNgQ/photo.jpg" alt="Slide 1">
    <div class="slide-content">
      <h2>My Status as an Assassin...</h2>
      <p>Action, Adventure, Fantasy, Isekai</p>
      <div class="slide-buttons">
        <button class="play-button"><i class="fas fa-play"></i> Play</button>
        <button class="list-button"><i class="fas fa-plus"></i> My List</button>
      </div>
    </div>
  </div>

  <div class="slide">
    <img src="https://photo.chelpbot.me/AgACAgUAAxkBXQtq02kCvXb0bOTI9XR77HjUy_d7F8mRAAIIDmsbju7IVzz2_rKVGCNDAQADAgADeQADNgQ/photo.jpg" alt="Slide 2">
    <div class="slide-content">
      <h2>Title for Second Slide</h2>
      <p>Genre, Category, Type</p>
      <div class="slide-buttons">
        <button class="play-button"><i class="fas fa-play"></i> Play</button>
        <button class="list-button"><i class="fas fa-plus"></i> My List</button>
      </div>
    </div>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const slides = document.querySelectorAll('.slide');
  const sliderContainer = document.querySelector('.slider-container');
  let currentSlide = 0;
  let touchStartX = 0;
  let touchEndX = 0;
  let autoSlideInterval;

  function showSlide(index) {
    slides.forEach(s => s.classList.remove('active'));
    slides[index].classList.add('active');
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  function startAutoSlider() {
    clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(nextSlide, 5000);
  }

  sliderContainer.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  sliderContainer.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, false);

  function handleSwipe() {
    const swipeThreshold = 50;
    if (touchStartX - touchEndX > swipeThreshold) {
      nextSlide();
      startAutoSlider();
    }
    if (touchEndX - touchStartX > swipeThreshold) {
      prevSlide();
      startAutoSlider();
    }
  }

  startAutoSlider();
});
</script>

</body>
    </html>
