<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Fit Slider with Anime Card</title>
    <!-- SwiperJS की CSS फ़ाइल -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* पूरी बॉडी से डिफ़ॉल्ट मार्जिन और पैडिंग हटाना */
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #fff;
        }

        /* स्लाइडर का मुख्य कंटेनर */
        .swiper-container {
            width: 100%;
            height: 50vh; /* आप इसे अपनी ज़रूरत के हिसाब से बदल सकते हैं */
        }

        /* हर एक स्लाइड */
        .swiper-slide {
            position: relative;
            color: #333;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden; /* ज़रूरी है ताकि कार्ड बाहर न दिखे */
        }

        /* स्लाइड की बैकग्राउंड इमेज */
        .swiper-slide > img { /* डायरेक्ट चाइल्ड इमेज को टारगेट किया */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* इमेज के ऊपर का कंटेंट */
        .slide-content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(255,255,255,0.95) 10%, rgba(255,255,255,0) 100%);
            z-index: 2; /* कंटेंट को कार्ड के ऊपर रखना */
        }

        .slide-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        .slide-genres {
            font-size: 0.9em;
            margin: 0 0 15px 0;
            color: #555;
        }

        .slide-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-right: 10px;
        }

        .play-button {
            background-color: #E50914;
            color: white;
        }

        .my-list-button {
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .swiper-pagination-bullet {
            background: #888;
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            background: #000;
            opacity: 1;
        }

        /* --- कंटेंट का एनिमेशन --- */
        @keyframes contentFadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .swiper-slide .slide-content > * {
            opacity: 0;
        }
        
        .swiper-slide-active .slide-content .slide-title {
            animation: contentFadeInUp 0.6s ease-out 0.3s forwards;
        }
        .swiper-slide-active .slide-content .slide-genres {
            animation: contentFadeInUp 0.6s ease-out 0.5s forwards;
        }
        .swiper-slide-active .slide-content .slide-buttons {
            animation: contentFadeInUp 0.6s ease-out 0.7s forwards;
        }

        /* --- नया: एनीमे कार्ड स्टाइल (बदलाव के साथ) --- */
        .anime-card {
            position: absolute;
            right: 5%;
            bottom: 25%;
            width: 150px;
            z-index: 1;
            opacity: 0;
            transform: translateX(150%);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            border-radius: 8px; /* कंटेनर पर रेडियस */
            overflow: hidden; /* यह सुनिश्चित करेगा कि अंदर का कंटेंट बाहर न जाए */
        }

        .anime-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block; /* इमेज के नीचे की अतिरिक्त जगह को हटाता है */
        }
        
        /* टेक्स्ट के लिए कंटेनर */
        .anime-card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%); /* ग्रेडिएंट */
        }

        .anime-card-title, .anime-card-episode {
            margin: 0;
            color: #fff;
        }

        .anime-card-title {
            font-size: 0.9em;
            font-weight: bold;
        }

        .anime-card-episode {
            font-size: 0.8em;
            font-weight: normal;
            opacity: 0.9;
        }


        /* --- नया: कार्ड के लिए एनिमेशन --- */
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(150%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* सिर्फ़ एक्टिव स्लाइड के कार्ड पर एनिमेशन लागू करना */
        .swiper-slide-active .anime-card {
             animation: slideInFromRight 0.8s ease-out 0.6s forwards;
        }

    </style>
</head>
<body>

    <div class="swiper-container main-slider">
        <div class="swiper-wrapper">
            <!-- स्लाइड 1 -->
            <div class="swiper-slide">
                <img src="https://photo.chelpbot.me/AgACAgUAAxkBVgXzAWiTo2OBfoM53p1R4AowRhGXhtzrAAJtxDEb50FZVxms-Vz1k5nsAQADAgADeQADNgQ/photo.jpg" alt="Banner 1">
                <div class="slide-content">
                    <h3 class="slide-title">My Status as an Assassin ...</h3>
                    <p class="slide-genres">Action, Adventure, Fantasy, Isekai</p>
                    <div class="slide-buttons">
                        <button class="play-button">► Play</button>
                        <button class="my-list-button">+ My List</button>
                    </div>
                </div>
                <!-- नया: एनीमे कार्ड (बदलाव के साथ) -->
                <div class="anime-card">
                    <img src="https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/355037d4f4f33772271a4f0051390352.jpe" alt="Anime Card 1">
                    <div class="anime-card-info">
                        <p class="anime-card-title">My Status as an Assassin...</p>
                        <p class="anime-card-episode">Episode 5</p>
                    </div>
                </div>
            </div>

            <!-- स्लाइड 2 -->
            <div class="swiper-slide">
                <img src="https://photo.chelpbot.me/AgACAgUAAxkBXQtq02kCvXb0bOTI9XR77HjUy_d7F8mRAAIIDmsbju7IVzz2_rKVGCNDAQADAgADeQADNgQ/photo.jpg" alt="Banner 2">
                <div class="slide-content">
                    <h3 class="slide-title">Jujutsu Kaisen</h3>
                    <p class="slide-genres">Action, Demons, Supernatural</p>
                    <div class="slide-buttons">
                        <button class="play-button">► Play</button>
                        <button class="my-list-button">+ My List</button>
                    </div>
                </div>
                <!-- नया: एनीमे कार्ड (बदलाव के साथ) -->
                <div class="anime-card">
                    <img src="https://cdn.myanimelist.net/images/anime/1171/109222.jpg" alt="Anime Card 2">
                    <div class="anime-card-info">
                        <p class="anime-card-title">Jujutsu Kaisen</p>
                        <p class="anime-card-episode">Episode 24</p>
                    </div>
                </div>
            </div>

            <!-- स्लाइड 3 -->
            <div class="swiper-slide">
                <img src="https://photo.chelpbot.me/AgACAgUAAyEFAASPnmJjAAIBVGiQ3JktNnIJ1s9a-FQp-QStQG7sAAKzvDEb33phVc1RiY8XLre3AQADAgADeQADNgQ/photo.jpg" alt="Banner 3">
                <div class="slide-content">
                    <h3 class="slide-title">Attack on Titan</h3>
                    <p class="slide-genres">Action, Drama, Fantasy, Mystery</p>
                    <div class="slide-buttons">
                        <button class="play-button">► Play</button>
                        <button class="my-list-button">+ My List</button>
                    </div>
                </div>
                <!-- नया: एनीमे कार्ड (बदलाव के साथ) -->
                <div class="anime-card">
                    <img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" alt="Anime Card 3">
                    <div class="anime-card-info">
                        <p class="anime-card-title">Attack on Titan</p>
                        <p class="anime-card-episode">Final Season</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.main-slider', {
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            speed: 1000,
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>

</body>
</html>
