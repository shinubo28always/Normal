<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Fit Slider</title>
    <!-- SwiperJS की CSS फ़ाइल -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* पूरी बॉडी से डिफ़ॉल्ट मार्जिन और पैडिंग हटाना */
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #fff; /* पेज का बैकग्राउंड सफ़ेद */
        }

        /* स्लाइडर का मुख्य कंटेनर */
        .swiper-container {
            width: 100%; /* पूरी चौड़ाई */
            height: 50vh; /* स्क्रीन की आधी ऊंचाई, आप इसे बदल सकते हैं */
        }

        /* हर एक स्लाइड */
        .swiper-slide {
            position: relative; /* इसके अंदर के टेक्स्ट को सही जगह रखने के लिए */
            color: #333; /* टेक्स्ट का रंग डार्क ग्रे किया गया */
            display: flex;
            align-items: flex-end; /* कंटेंट को नीचे रखने के लिए */
            justify-content: center;
        }

        /* स्लाइड की बैकग्राउंड इमेज */
        .swiper-slide img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* इमेज को पूरी स्लाइड में बिना खींचे फिट करने के लिए */
            z-index: -1; /* इमेज को टेक्स्ट के पीछे रखना */
        }

        /* इमेज के ऊपर का कंटेंट (नाम, बटन, आदि) */
        .slide-content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box; /* पैडिंग को चौड़ाई में शामिल करने के लिए */
            /* बदला हुआ: नीचे से ऊपर की ओर सफ़ेद ग्रेडिएंट */
            background: linear-gradient(to top, rgba(255,255,255,0.95) 10%, rgba(255,255,255,0) 100%);
        }

        .slide-title {
            font-size: 1.5em; /* टाइटल का साइज़ */
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        .slide-genres {
            font-size: 0.9em;
            margin: 0 0 15px 0;
            color: #555; /* बदला हुआ: टेक्स्ट का रंग थोड़ा हल्का ग्रे */
        }

        .slide-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-right: 10px;
        }

        .play-button {
            background-color: #E50914; /* लाल रंग */
            color: white;
        }

        .my-list-button {
            /* बदला हुआ: सफ़ेद बैकग्राउंड पर दिखने के लिए स्टाइल */
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        
        /* स्लाइडर के डॉट्स (Pagination) को स्टाइल करना */
        .swiper-pagination-bullet {
            background: #888; /* डॉट्स का रंग बदला गया */
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            background: #000; /* एक्टिव डॉट का रंग */
            opacity: 1;
        }

        /* --- नया एनिमेशन CSS --- */
        /* एनिमेशन के लिए कीफ़्रेम */
        @keyframes contentFadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* शुरुआत में कंटेंट को छिपाना */
        .swiper-slide .slide-content > * {
            opacity: 0;
        }
        
        /* सिर्फ़ एक्टिव स्लाइड के कंटेंट पर एनिमेशन लागू करना */
        .swiper-slide-active .slide-content .slide-title {
            animation: contentFadeInUp 0.6s ease-out 0.3s forwards;
        }
        .swiper-slide-active .slide-content .slide-genres {
            animation: contentFadeInUp 0.6s ease-out 0.5s forwards;
        }
        .swiper-slide-active .slide-content .slide-buttons {
            animation: contentFadeInUp 0.6s ease-out 0.7s forwards;
        }

    </style>
</head>
<body>

    <!-- यह आपका फुल-फिट स्लाइडर है -->
    <div class="swiper-container main-slider">
        <div class="swiper-wrapper">
            <!-- स्लाइड 1 -->
            <div class="swiper-slide">
                <img src="https://photo.chelpbot.me/AgACAgUAAxkBVgXzAWiTo2OBfoM53p1R4AowRhGXhtzrAAJtxDEb50FZVxms-Vz1k5nsAQADAgADeQADNgQ/photo.jpg" alt="Banner 1">
                <div class="slide-content">
                    <h3 class="slide-title">My Status as an Assassin ...</h3>
                    <p class="slide-genres">Action, Adventure, Fantasy, Isekai</p>
                    <div class="slide-buttons">
                        <button class="play-button">► Play</button>
                        <button class="my-list-button">+ My List</button>
                    </div>
                </div>
            </div>

            <!-- स्लाइड 2 -->
            <div class="swiper-slide">
                <img src="https://photo.chelpbot.me/AgACAgUAAxkBXQtq02kCvXb0bOTI9XR77HjUy_d7F8mRAAIIDmsbju7IVzz2_rKVGCNDAQADAgADeQADNgQ/photo.jpg" alt="Banner 2">
                <div class="slide-content">
                    <h3 class="slide-title">Jujutsu Kaisen</h3>
                    <p class="slide-genres">Action, Demons, Supernatural</p>
                    <div class="slide-buttons">
                        <button class="play-button">► Play</button>
                        <button class="my-list-button">+ My List</button>
                    </div>
                </div>
            </div>

            <!-- स्लाइड 3 -->
            <div class="swiper-slide">
                <img src="https://photo.chelpbot.me/AgACAgUAAyEFAASPnmJjAAIBVGiQ3JktNnIJ1s9a-FQp-QStQG7sAAKzvDEb33phVc1RiY8XLre3AQADAgADeQADNgQ/photo.jpg" alt="Banner 3">
                <div class="slide-content">
                    <h3 class="slide-title">Attack on Titan</h3>
                    <p class="slide-genres">Action, Drama, Fantasy, Mystery</p>
                    <div class="slide-buttons">
                        <button class="play-button">► Play</button>
                        <button class="my-list-button">+ My List</button>
                    </div>
                </div>
            </div>
            <!-- आप यहाँ और भी स्लाइड जोड़ सकते हैं -->
        </div>
        <!-- स्लाइड बदलने के लिए डॉट्स (Pagination) -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- SwiperJS की JavaScript फ़ाइल -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- स्लाइडर को चालू करने के लिए JavaScript -->
    <script>
        var swiper = new Swiper('.main-slider', {
            // --- नया बदलाव: एनिमेशन के लिए ---
            effect: 'fade', // फेड इफ़ेक्ट जोड़ा गया
            fadeEffect: {
                crossFade: true // स्मूथ ट्रांज़िशन के लिए
            },
            speed: 1000, // ट्रांज़िशन की स्पीड थोड़ी धीमी की गई
            
            slidesPerView: 1,      // एक बार में सिर्फ एक स्लाइड दिखेगी
            loop: true,            // स्लाइडर लगातार घूमता रहेगा
            autoplay: {
                delay: 4000,       // 4 सेकंड में अगली स्लाइड
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination', // डॉट्स को दिखाने के लिए
                clickable: true,
            },
        });
    </script>

</body>
</html>
