<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    /* एक बेहतर बैकग्राउंड इमेज का इस्तेमाल किया गया है */
    background: url('https://images.unsplash.com/photo-1554141311-6a4a279339e5?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
    height: 100vh;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px; /* थोड़ा पैडिंग बढ़ाया गया */
    backdrop-filter: blur(15px); /* ब्लर इफेक्ट थोड़ा बढ़ाया गया */
    background: rgba(25, 25, 25, 0.4); /* थोड़ा गहरा बैकग्राउंड */
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 1000;
    box-sizing: border-box; /* पैडिंग को चौड़ाई में शामिल करने के लिए */
  }

  .logo {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  background-image: url('https://graph.org/file/94aba6673f3106cb73ab0-849f1a0ffef0e76d70.jpg');
  background-size: cover;
  background-position: center;
}

  .title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 22px;
    font-weight: bold;
    transition: opacity 0.3s ease; /* स्मूथ ट्रांज़िशन */
  }

  .title.hidden {
    opacity: 0;
  }

  .icons {
    display: flex;
    gap: 20px;
    align-items: center; /* आइकन्स और सर्च बॉक्स को सेंटर में रखने के लिए */
  }

  .icons i {
    font-size: 24px;
    color: white;
    cursor: pointer;
    transition: color 0.3s ease; /* होवर इफेक्ट के लिए ट्रांज़िशन */
  }

  .icons i:hover {
    color: #e50914;
  }

  .search-box {
    /* शुरुआत में छिपा हुआ */
    opacity: 0;
    visibility: hidden;
    width: 0; /* चौड़ाई 0 से शुरू होगी */
    transition: all 0.4s ease; /* सभी प्रॉपर्टीज पर स्मूथ ट्रांज़िशन */
  }

  .search-box.active {
    /* एक्टिव होने पर दिखेगा */
    opacity: 1;
    visibility: visible;
    width: 200px; /* चौड़ाई बढ़ जाएगी */
    margin-right: 15px; /* आइकन से थोड़ी दूरी */
  }

  .search-box input {
    width: 100%;
    padding: 7px 15px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 15px;
  }

  .search-box input:focus {
    outline: none;
    border-color: #e50914; /* फोकस होने पर बॉर्डर कलर */
  }

</style>
</head>
<body>

<header>
  <div class="logo"></div>
  <div class="title" id="title">
  <a href="https://postimg.cc/sv6X31x6" target="_blank">
    <img src="https://i.postimg.cc/sv6X31x6/Picsart-25-11-07-23-33-04-646.png" 
         alt="AniReal Logo" 
         style="height:40px; object-fit:contain;">
  </a>
</div>

  <div class="icons">
    <!-- सर्च बॉक्स को आइकन्स के अंदर रखा गया है बेहतर अलाइनमेंट के लिए -->
    <div class="search-box" id="searchBox">
      <input type="text" placeholder="Search...">
    </div>
    <i id="searchIcon" class="fas fa-search"></i>
    <i class="fas fa-bell"></i>
  </div>
</header>

<script>
  const searchIcon = document.getElementById('searchIcon');
  const title = document.getElementById('title');
  const searchBox = document.getElementById('searchBox');
  const searchInput = searchBox.querySelector('input');

  // जब सर्च आइकन पर क्लिक हो
  searchIcon.addEventListener('click', () => {
    // searchBox पर 'active' क्लास को टॉगल करें (अगर है तो हटा दें, नहीं है तो जोड़ दें)
    const isNowActive = searchBox.classList.toggle('active');
    
    // title को छिपाएं या दिखाएं, यह इस पर निर्भर करता है कि searchBox एक्टिव है या नहीं
    title.classList.toggle('hidden', isNowActive);

    // अगर सर्च बॉक्स अभी एक्टिव हुआ है, तो इनपुट फील्ड पर फोकस करें
    if (isNowActive) {
      searchInput.focus();
    }
  });

  // जब यूजर सर्च इनपुट से बाहर क्लिक करे (blur)
  searchInput.addEventListener('blur', () => {
    // searchBox से 'active' क्लास हटा दें
    searchBox.classList.remove('active');
    // title से 'hidden' क्लास हटा दें
    title.classList.remove('hidden');
  });
</script>

</body>
</html>
