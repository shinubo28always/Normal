<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime App UI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #ffffff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        color: #000;
    }

    h2 {
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 1.8em;
        border-left: 4px solid #1e90ff;
        padding-left: 10px;
    }

    /* === New Releases === */
    .new-release-container {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding: 10px 0;
        scrollbar-width: thin;
        scrollbar-color: #888 #ddd;
    }

    .new-release-container::-webkit-scrollbar {
        height: 8px;
    }
    .new-release-container::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    .new-release-container::-webkit-scrollbar-track { background: #ddd; border-radius: 10px; }

    .new-release-card {
        flex: 0 0 250px;
        background-color: #f0f0f0;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .new-release-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(30,144,255,0.3);
    }

    .new-release-card img {
        width: 250px;
        height: 140px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
    }

    .new-release-card:hover img { transform: scale(1.1); }

    .new-release-card-content {
        padding: 10px;
    }

    .new-release-card-title { font-weight: 600; margin: 0 0 5px 0; }
    .new-release-card-genres { font-size: 0.85em; color: #555; }

    .rating-tag {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: #1e90ff;
        color: white;
        padding: 3px 8px;
        border-radius: 5px;
        font-size: 0.8em;
        font-weight: 600;
    }

    /* === Top Hits === */
    .top-hits-container {
        display: flex;
        gap: 15px;
        overflow-x: auto;
        padding: 10px 0;
    }

    .top-hits-card {
        flex: 0 0 180px;
        height: 270px;
        border-radius: 12px;
        overflow: hidden;
        background-color: #f0f0f0;
        position: relative;
        display: block;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .top-hits-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(30,144,255,0.3);
    }

    .top-hits-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .top-hits-card:hover img { transform: scale(1.05); }

    .info-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 8px;
        background: rgba(255,255,255,0.85);
        color: black;
    }

    .info-overlay .title { font-weight: 600; font-size: 0.95em; margin: 0; }
    .info-overlay .episodes { font-size: 0.8em; margin: 2px 0 0 0; }

</style>
</head>
