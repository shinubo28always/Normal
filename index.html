<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AniReal - Placeholder</title>

<!-- External CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* --- Reset + Body --- */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { background-color: #fff; min-height: 100vh; padding-bottom: 90px; }

  /* --- Header --- */
  header {
    position: fixed; top: 0; left: 0; width: 100%; height: 70px;
    display: flex; justify-content: space-between; align-items: center;
    padding: 0 25px; backdrop-filter: blur(15px);
    background: rgba(25, 25, 25, 0.4); border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
  }
  .logo { width: 46px; height: 46px; border-radius: 8px; background-size: cover; background-position: center; background-image: url('https://files.catbox.moe/wq38pm.jpg'); }
  .title { position: absolute; left: 50%; transform: translateX(-50%); transition: opacity 0.3s ease; }
  .title img { height: 60px; object-fit: contain; }
  .title.hidden { opacity: 0; }
  .icons { display: flex; gap: 20px; align-items: center; }
  .icons i { font-size: 24px; color: white; cursor: pointer; transition: color 0.3s ease; }
  .icons i:hover { color: #e50914; }

  /* --- Search Box --- */
  .search-box { position: relative; }
  .search-box input {
    width: 0; opacity: 0; visibility: hidden;
    padding: 7px 0; border-radius: 20px; border: 2px solid rgba(255,255,255,0.5);
    background: rgba(0,0,0,0.7); color: white; font-size: 15px;
    transition: all 0.4s ease;
  }
  .search-box.active input {
    opacity: 1; visibility: visible; width: 180px; padding: 7px 15px; margin-right: 10px;
  }
  .search-box input:focus { outline: none; border-color: #e50914; }

  /* --- Bottom Navigation --- */
  .bottom-nav {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 90%; max-width: 420px; height: 70px;
    background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
    border-radius: 20px; display: flex; justify-content: space-around;
    align-items: center; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    border: 1px solid rgba(0,0,0,0.05); z-index: 1000;
  }
  .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; text-decoration: none; font-size: 13px; transition: all 0.3s ease; }
  .nav-item i { font-size: 24px; margin-bottom: 4px; color: #aaa; transition: all 0.3s ease; }
  .nav-item.active i { color: #ff004c; transform: scale(1.3); }
  .nav-item span { color: #555; font-weight: 500; transition: all 0.3s ease; }
  .nav-item.active span { color: #ff004c; }
  .nav-item:hover i, .nav-item:hover span { color: #ff004c; }
</style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"></div>
    <div class="title" id="title"><img src="https://files.catbox.moe/7tjjuw.png" alt="Logo"></div>
    <div class="icons">
      <div class="search-box" id="searchBox">
        <input type="text" placeholder="Search...">
        <div id="searchResultsContainer"></div>
      </div>
      <i id="searchIcon" class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
    </div>
  </header>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active"><i class="fas fa-house"></i><span>Home</span></a>
    <a href="#" class="nav-item"><i class="fas fa-calendar-check"></i><span>Schedule</span></a>
    <a href="#" class="nav-item"><i class="fas fa-bookmark"></i><span>Watchlist</span></a>
    <a href="#" class="nav-item"><i class="fas fa-user-circle"></i><span>You</span></a>
  </div>

</body>
</html>
