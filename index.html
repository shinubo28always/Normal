<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime New Releases</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #121212; /* Dark background */
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        color: #e0e0e0;
    }

    h1, h2 {
        text-align: center;
        font-weight: 700;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    h1 {
        font-size: 2.8em;
        margin-bottom: 30px;
    }
    
    .section-title {
        text-align: left;
        font-size: 1.8em;
        margin: 40px 0 20px 0;
        border-left: 4px solid #1e90ff; /* Accent color border */
        padding-left: 15px;
    }

    /* Container for horizontal scrollable cards */
    .anime-card-container {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding: 20px 5px;
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #444 #222;
    }

    .anime-card-container::-webkit-scrollbar {
        height: 8px;
    }

    .anime-card-container::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 10px;
    }

    .anime-card-container::-webkit-scrollbar-track {
        background: #222;
        border-radius: 10px;
    }

    .anime-card {
        flex: 0 0 250px;
        background-color: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }

    .anime-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
    }
    
    .anime-card-image-container {
        position: relative;
        width: 100%;
        height: 140px;
        overflow: hidden;
    }

    /* Rating Tag CSS */
    .rating-tag {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: rgba(30, 144, 255, 0.9);
        color: white;
        padding: 3px 8px;
        border-radius: 5px;
        font-size: 0.8em;
        font-weight: 600;
        z-index: 2;
    }

    .anime-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease;
    }
    
    .anime-card:hover img {
        transform: scale(1.1);
    }
    
    .anime-card-content {
        padding: 15px;
    }

    .anime-card-title {
        font-size: 1.2em;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .anime-card-genres {
        font-size: 0.85em;
        color: #bbbbbb;
    }
    
</style>
</head>
<body>

    <!-- New Release Section -->
    <h2 class="section-title">New Release</h2>
    <div class="anime-card-container">
        
        <div class="anime-card">

            </div>

        </div>

        <div class="anime-card">

        </div>

</body>
</html>
