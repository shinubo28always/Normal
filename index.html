<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Slider, and Bottom Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SwiperJS CSS File -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
      /* --- General Styles --- */
      body {
        margin: 0;
        font-family: sans-serif;
        background: url('https://images.unsplash.com/photo-1554141311-6a4a279339e5?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
        height: 100vh;
        padding-bottom: 90px;
      }

      /* --- Header Styles --- */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        backdrop-filter: blur(15px);
        background: rgba(25, 25, 25, 0.4);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        box-sizing: border-box;
      }

      .logo {
        width: 46px;
        height: 46px;
        border-radius: 8px;
        background-image: url('https://files.catbox.moe/wq38pm.jpg');
        background-size: cover;
        background-position: center;
      }

      .title {
        position: absolute;
        left: 48%;
        transform: translateX(-50%);
        color: white;
        font-size: 22px;
        font-weight: bold;
        transition: opacity 0.3s ease;
      }

      .title.hidden {
        opacity: 0;
      }

      .icons {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .icons i {
        font-size: 24px;
        color: white;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .icons i:hover {
        color: #e50914;
      }

      .search-box {
        position: absolute;
        top: 50%;
        right: 113px;
        transform: translateY(-50%);
        opacity: 0;
        visibility: hidden;
        width: 0;
        transition: all 0.4s ease;
        z-index: 1002;
      }

      .search-box.active {
        opacity: 1;
        visibility: visible;
        width: 180px;
        margin-right: 15px;
      }

      .search-box input {
        width: 100%;
        padding: 7px 15px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 15px;
      }

      .search-box input:focus {
        outline: none;
        border-color: #e50914;
      }

      /* --- Slider Styles --- */
      .swiper-container {
        width: 100%;
        height: 50vh;
        margin-top: 70px; /* To avoid being hidden by the header */
      }
      .swiper-slide {
          position: relative; color: #333; display: flex;
          align-items: flex-end; justify-content: center; overflow: hidden;
      }
      .swiper-slide > img {
          position: absolute; top: 0; left: 0; width: 100%; height: 100%;
          object-fit: cover; z-index: -1;
      }
      .slide-content {
          width: 100%; padding: 20px; box-sizing: border-box;
          background: linear-gradient(to top, rgba(255,255,255,0.95) 10%, rgba(255,255,255,0) 100%);
          z-index: 2;
      }
      .slide-title { font-size: 1.5em; font-weight: bold; margin: 0 0 5px 0; }
      .slide-genres { font-size: 0.9em; margin: 0 0 15px 0; color: #555; }
      .swiper-pagination-bullet { background: #888; opacity: 0.5; }
      .swiper-pagination-bullet-active { background: #000; opacity: 1; }
      @keyframes contentFadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .swiper-slide .slide-content > * { opacity: 0; }
      .swiper-slide-active .slide-content .slide-title { animation: contentFadeInUp 0.6s ease-out 0.3s forwards; }
      .swiper-slide-active .slide-content .slide-genres { animation: contentFadeInUp 0.6s ease-out 0.5s forwards; }
      .swiper-slide-active .slide-content .slide-buttons { animation: contentFadeInUp 0.6s ease-out 0.7s forwards; }
      .anime-card {
          position: absolute; right: 5%; bottom: 25%; width: 150px; z-index: 1;
          opacity: 0; transform: translateX(150%);
          transition: opacity 0.6s ease-out, transform 0.6s ease-out;
          border-radius: 8px; overflow: hidden;
      }
      .anime-card img { width: 100%; height: 220px; object-fit: cover; display: block; }
      .anime-card-info {
          position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px;
          box-sizing: border-box; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      }
      .anime-card-title, .anime-card-episode { margin: 0; color: #fff; }
      .anime-card-title { font-size: 0.9em; font-weight: bold; }
      .anime-card-episode { font-size: 0.8em; font-weight: normal; opacity: 0.9; }
      @keyframes slideInFromRight {
          from { opacity: 0; transform: translateX(150%); }
          to { opacity: 1; transform: translateX(0); }
      }
      .swiper-slide-active .anime-card { animation: slideInFromRight 0.8s ease-out 0.6s forwards; }
      .slide-buttons button {
          border: none; cursor: pointer; font-size: 1em; font-weight: bold;
          margin-right: 10px; transition: transform 0.2s ease, background-color 0.3s ease;
          padding: 12px 24px; border-radius: 50px;
      }
      .slide-buttons button:hover { transform: scale(1.05); }
      .play-button { background-color: #E50914; color: white; }
      .my-list-button {
          position: relative; background-color: rgba(50, 50, 50, 0.7); color: white;
          border: 1px solid rgba(255, 255, 255, 0.7); width: 130px; display: inline-flex;
          align-items: center; justify-content: center; gap: 5px; overflow: hidden;
      }
      .my-list-button .icon {
          position: absolute; left: 50%; transform: translateX(-50%);
          opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease;
      }
      .my-list-button .text { transition: opacity 0.3s ease; }
      .my-list-button.added { background-color: #28a745; border-color: #28a745; }
      .my-list-button.added .icon { opacity: 1; animation: moveIcon 0.5s forwards; }
      @keyframes moveIcon { to { left: 15px; transform: translateX(0); } }
      .my-list-button.added .text { animation: fadeInText 0.5s 0.2s forwards; opacity: 0; }
      @keyframes fadeInText { to { opacity: 1; } }

      /* --- Bottom Navigation Styles --- */
      .bottom-nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 420px;
        height: 70px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 13px;
        transition: all 0.3s ease;
      }

      .nav-item i {
        font-size: 24px;
        margin-bottom: 4px;
        color: #aaa;
        transition: all 0.3s ease;
      }

      .nav-item.active i {
        color: #ff004c;
        transform: scale(1.3);
      }

      .nav-item span {
        color: black;
        font-weight: 400;
        transition: all 0.3s ease;
      }

      .nav-item.active span {
        color: #fff;
        font-weight: 500;
      }

      .nav-item:hover i,
      .nav-item:hover span {
        color: #ff004c;
      }
    </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo"></div>
  <div class="title" id="title">
    <img src="https://files.catbox.moe/7tjjuw.png"
         alt="AniReal Logo"
         style="height:60px; object-fit:contain;">
  </div>
  <div class="icons">
    <div class="search-box" id="searchBox">
      <input type="text" placeholder="Search...">
    </div>
    <i id="searchIcon" class="fas fa-search"></i>
    <i class="fas fa-bell"></i>
  </div>
</header>

<!-- Slider -->
<div class="swiper-container main-slider">
    <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
            <img src="https://photo.chelpbot.me/AgACAgUAAxkBVgXzAWiTo2OBfoM53p1R4AowRhGXhtzrAAJtxDEb50FZVxms-Vz1k5nsAQADAgADeQADNgQ/photo.jpg" alt="Banner 1">
            <div class="slide-content">
                <h3 class="slide-title">My Status as an Assassin ...</h3>
                <p class="slide-genres">Action, Adventure, Fantasy, Isekai</p>
                <div class="slide-buttons">
                    <button class="play-button">► Play</button>
                    <button class="my-list-button">
                        <span class="icon">✔</span>
                        <span class="text">+ My List</span>
                    </button>
                </div>
            </div>
            <div class="anime-card">
                <img src="https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/355037d4f4f33772271a4f0051390352.jpe" alt="Anime Card 1">
                <div class="anime-card-info">
                    <p class="anime-card-title">My Status as an Assassin...</p>
                    <p class="anime-card-episode">Episode 5</p>
                </div>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide">
            <img src="https://photo.chelpbot.me/AgACAgUAAxkBXQtq02kCvXb0bOTI9XR77HjUy_d7F8mRAAIIDmsbju7IVzz2_rKVGCNDAQADAgADeQADNgQ/photo.jpg" alt="Banner 2">
            <div class="slide-content">
                <h3 class="slide-title">Jujutsu Kaisen</h3>
                <p class="slide-genres">Action, Demons, Supernatural</p>
                <div class="slide-buttons">
                    <button class="play-button">► Play</button>
                    <button class="my-list-button">
                        <span class="icon">✔</span>
                        <span class="text">+ My List</span>
                    </button>
                </div>
            </div>
            <div class="anime-card">
                <img src="https://cdn.myanimelist.net/images/anime/1171/109222.jpg" alt="Anime Card 2">
                <div class="anime-card-info">
                    <p class="anime-card-title">Jujutsu Kaisen</p>
                    <p class="anime-card-episode">Episode 24</p>
                </div>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide">
            <img src="https://photo.chelpbot.me/AgACAgUAAyEFAASPnmJjAAIBVGiQ3JktNnIJ1s9a-FQp-QStQG7sAAKzvDEb33phVc1RiY8XLre3AQADAgADeQADNgQ/photo.jpg" alt="Banner 3">
            <div class="slide-content">
                <h3 class="slide-title">Attack on Titan</h3>
                <p class="slide-genres">Action, Drama, Fantasy, Mystery</p>
                <div class="slide-buttons">
                    <button class="play-button">► Play</button>
                    <button class="my-list-button">
                        <span class="icon">✔</span>
                        <span class="text">+ My List</span>
                    </button>
                </div>
            </div>
            <div class="anime-card">
                <img src="https://cdn.myanimelist.net/images/anime/10/47t347.jpg" alt="Anime Card 3">
                <div class="anime-card-info">
                    <p class="anime-card-title">Attack on Titan</p>
                    <p class="anime-card-episode">Final Season</p>
                </div>
            </div>
        </div>
    </div>
    <!-- The swiper-pagination div that was here has been removed -->
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="#" class="nav-item active">
    <i class="fas fa-house"></i>
    <span>Home</span>
  </a>
  <a href="#" class="nav-item">
    <i class="fas fa-calendar-check"></i>
    <span>Schedule</span>
  </a>
  <a href="#" class="nav-item">
    <i class="fas fa-bookmark"></i>
    <span>Watchlist</span>
  </a>
  <a href="#" class="nav-item">
    <i class="fas fa-user-circle"></i>
    <span>You</span>
  </a>
</div>

<!-- SwiperJS Script -->
<!-- SwiperJS Script -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- All Scripts Combined -->
<script>
  // Script for Header Search
  const searchIcon = document.getElementById('searchIcon');
  const title = document.getElementById('title');
  const searchBox = document.getElementById('searchBox');
  const searchInput = searchBox.querySelector('input');

  searchIcon.addEventListener('click', () => {
    const isNowActive = searchBox.classList.toggle('active');
    title.classList.toggle('hidden', isNowActive);
    if (isNowActive) {
      searchInput.focus();
    }
  });

  searchInput.addEventListener('blur', () => {
    searchBox.classList.remove('active');
    title.classList.remove('hidden');
  });

  // Script for Bottom Navigation
  const items = document.querySelectorAll('.nav-item');
  items.forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();
      items.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });

  // Initialize the Swiper slider
  var sliderContainer = document.querySelector('.main-slider');
  var swiper = new Swiper('.main-slider', {
      effect: 'fade',
      fadeEffect: { crossFade: true },
      speed: 1000,
      slidesPerView: 1,
      loop: true,
      autoplay: { delay: 4000, disableOnInteraction: false },
      on: {
          init: function() {
              // Set initial fixed height
              sliderContainer.style.height = sliderContainer.offsetHeight + 'px';
          },
          slideChangeTransitionStart: function() {
              // Lock slider height during transition
              sliderContainer.style.height = sliderContainer.offsetHeight + 'px';
          },
          slideChangeTransitionEnd: function() {
              // Maintain height to prevent jumps
              sliderContainer.style.height = sliderContainer.offsetHeight + 'px';
          },
      },
  });

  // 'My List' Button Animation Logic
  const myListButtons = document.querySelectorAll('.my-list-button');
  myListButtons.forEach(button => {
      button.addEventListener('click', () => {
          const textSpan = button.querySelector('.text');
          if (button.classList.contains('added')) {
              button.classList.remove('added');
              textSpan.textContent = '+ My List';
          } else {
              button.classList.add('added');
              textSpan.textContent = 'Added';
          }
      });
  });
</script>

</body>
</html>
