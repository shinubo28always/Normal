<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniReal - Your Anime Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="title" id="title">
            <img src="https://files.catbox.moe/7tjjuw.png" alt="AniReal Logo">
        </div>
        <div class="icons">
            <div class="search-box" id="searchBox">
                <input type="text" placeholder="Search...">
            </div>
            <i id="searchIcon" class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <div class="swiper-container main-slider">
        <div class="swiper-wrapper">
            <!-- Slides dynamically added here -->
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <main class="main-content">
        <section class="anime-section" id="new-releases-section" style="display: none;">
            <h2>âœ¨ New Releases</h2>
            <div class="new-release-container" id="new-releases-container">
                <!-- Animes yahan JavaScript se add honge -->
            </div>
        </section>

        <section class="anime-section" id="top-hits-section" style="display: none;">
            <h2>ðŸ”¥ Top Hits Anime</h2>
            <div class="anime-row" id="top-hits-container">
                <!-- Animes yahan JavaScript se add honge -->
            </div>
        </section>

        <section class="anime-section" id="most-favourite-section" style="display: none;">
            <h2>ðŸ’– Most Favourite</h2>
            <div class="anime-row" id="most-favourite-container">
                <!-- Animes yahan JavaScript se add honge -->
            </div>
        </section>

        <section class="anime-section" id="most-popular-section" style="display: none;">
            <h2>ðŸ”¥ Most Popular</h2>
            <div class="anime-row" id="most-popular-container">
                <!-- Animes yahan JavaScript se add honge -->
            </div>
        </section>

        <div class="view-more-container">
            <a href="#" class="view-more-btn">View All Animes</a>
        </div>
    </main>
        
    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-house"></i><span>Home</span></a>
        <a href="#" class="nav-item"><i class="fas fa-calendar-check"></i><span>Schedule</span></a>
        <a href="#" class="nav-item"><i class="fas fa-bookmark"></i><span>Watchlist</span></a>
        <a href="#" class="nav-item"><i class="fas fa-user-circle"></i><span>You</span></a>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
