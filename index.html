<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniReal - Your Anime Hub</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <!-- Aapki apni CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"></div>
        <div class="title" id="title">
            <img src="https://files.catbox.moe/7tjjuw.png" alt="AniReal Logo">
        </div>
        <div class="icons">
            <div class="search-box" id="searchBox">
                <input type="text" placeholder="Search...">
            </div>
            <i id="searchIcon" class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <!-- Slider -->
    <div class="swiper-container main-slider">
        <div class="swiper-wrapper">
            <!-- Slides Firestore se dynamically yahan add honge -->
            <!-- Isliye isko khali chhod diya hai -->
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-house"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar-check"></i>
            <span>Schedule</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bookmark"></i>
            <span>Watchlist</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user-circle"></i>
            <span>You</span>
        </a>
    </div>

    <!-- External JavaScript File -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <!-- Aapki apni JS file (type="module" lagana zaroori hai Firebase ke liye) -->
    <script type="module" src="script.js"></script>

</body>
</html>
